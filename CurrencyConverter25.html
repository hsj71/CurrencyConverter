<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Top 20 Currency Converter</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .converter {
      background: #ffffff;
      padding: 30px;
      width: 380px;
      border-radius: 18px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
      text-align: center;
    }

    .converter h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .row {
      margin-bottom: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: #5a67d8;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }

    .footer {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="converter">
    <h2>ðŸ’± Top 20 Currency Converter</h2>

    <div class="row">
      <input type="number" id="amount" placeholder="Enter amount" value="1" />
    </div>

    <div class="row">
      <select id="fromCurrency"></select>
    </div>

    <div class="row">
      <select id="toCurrency"></select>
    </div>

    <button onclick="convertCurrency()">Convert</button>

    <div class="result" id="result">Converted Amount</div>
    <div class="footer">Live Market Exchange Rates</div>
  </div>

  <script>
    const API_URL = "https://api.exchangerate-api.com/v4/latest/USD";

    const topCurrencies = {
      USD: "United States",
      EUR: "Eurozone",
      GBP: "United Kingdom",
      INR: "India",
      JPY: "Japan",
      CNY: "China",
      AUD: "Australia",
      CAD: "Canada",
      CHF: "Switzerland",
      SGD: "Singapore",
      HKD: "Hong Kong",
      NZD: "New Zealand",
      SEK: "Sweden",
      NOK: "Norway",
      DKK: "Denmark",
      ZAR: "South Africa",
      BRL: "Brazil",
      MXN: "Mexico",
      KRW: "South Korea",
      AED: "United Arab Emirates"
    };

    let rates = {};

    async function loadCurrencies() {
      const res = await fetch(API_URL);
      const data = await res.json();
      rates = data.rates;

      const from = document.getElementById("fromCurrency");
      const to = document.getElementById("toCurrency");

      for (let code in topCurrencies) {
        if (!rates[code]) continue;

        const option1 = document.createElement("option");
        option1.value = code;
        option1.textContent = `${code} (${topCurrencies[code]})`;

        const option2 = option1.cloneNode(true);

        from.appendChild(option1);
        to.appendChild(option2);
      }

      from.value = "USD";
      to.value = "INR";
    }

    function convertCurrency() {
      const amount = document.getElementById("amount").value;
      const from = document.getElementById("fromCurrency").value;
      const to = document.getElementById("toCurrency").value;

      if (!rates[from] || !rates[to]) return;

      const usdAmount = amount / rates[from];
      const converted = usdAmount * rates[to];

      document.getElementById("result").textContent =
        `${amount} ${from} = ${converted.toFixed(2)} ${to}`;
    }

    loadCurrencies();
  </script>

</body>
</html>
